<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Sheep resource - Simple sheep silhouette -->
  <!-- Body -->
  <ellipse cx="16" cy="20" rx="8" ry="6" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>
  <!-- Head -->
  <circle cx="10" cy="18" r="4" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>
  <!-- Wool texture -->
  <circle cx="14" cy="18" r="2" fill="none" stroke="#000000" stroke-width="1" opacity="0.3"/>
  <circle cx="18" cy="20" r="2" fill="none" stroke="#000000" stroke-width="1" opacity="0.3"/>
  <circle cx="18" cy="22" r="2" fill="none" stroke="#000000" stroke-width="1" opacity="0.3"/>
  <!-- Legs -->
  <rect x="11" y="24" width="2" height="4" fill="#000000"/>
  <rect x="15" y="24" width="2" height="4" fill="#000000"/>
  <rect x="19" y="24" width="2" height="4" fill="#000000"/>
  <!-- Eye -->
  <circle cx="9" cy="17" r="1" fill="#000000"/>
</svg>
