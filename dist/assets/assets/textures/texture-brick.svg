<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <pattern id="brick-texture" x="0" y="0" width="32" height="20" patternUnits="userSpaceOnUse">
      <!-- Base color -->
      <rect width="32" height="20" fill="#CD5C5C"/>
      <!-- Brick shape -->
      <rect x="0" y="0" width="32" height="20" fill="none" stroke="#A0522D" stroke-width="1"/>
      <!-- Mortar lines -->
      <line x1="0" y1="10" x2="32" y2="10" stroke="#A0522D" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="64" height="64" fill="url(#brick-texture)"/>
</svg>
