<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colons of Idlestan - Carte de Jeu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Colons of Idlestan</h1>
            <div class="controls">
                <button id="regenerate-btn">Nouvelle Carte</button>
            </div>
        </header>
        <main>
            <canvas id="map-canvas"></canvas>
            <aside id="city-panel" class="city-panel hidden">
                <h2 id="city-panel-title">Détails de la ville</h2>
                <div id="city-buildings-section">
                    <h3>Bâtiments</h3>
                    <ul id="city-buildings-list"></ul>
                </div>
                <div id="city-actions-section">
                    <h3>Actions</h3>
                    <div class="city-actions">
                        <button id="city-upgrade-btn" class="city-action-btn">Améliorer</button>
                        <button id="city-trade-btn" class="city-action-btn">Commerce</button>
                    </div>
                </div>
            </aside>
        </main>
        <footer>
            <div id="resources-list"></div>
        </footer>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
